<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9275dded9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Future Career - Log in</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img src="img/logo.png" alt="line" class="logo">
            </a>
            
        </div>
    </div>
    <div class="ctn">
        <h1>Log in</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> 
        <div class="headit">
            <span>or use your account</span>
        </div>
        <div class="form">
            <form class="login-form" id="login-form">
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>Sign In</button>
                <a href="#">Forgot your password?</a>
                <p>You don't have an account ? <a href="signup.html">Sign up</a></p>
            </form>
               
        </div>
    </div>
</body>
</html>
